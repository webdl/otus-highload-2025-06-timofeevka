server.port: 8081

externals:
  user-service:
    url: ${USER_SERVICE_URL}
    get-user-path: api/v1/public/user/get/{userId}
    get-friends-path: api/v1/public/user/friend/get/{userId}

spring:
  application.name: Post Service
  config.import: optional:file:.env[.properties]
  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
          username: ${PGUSER}
          password: ${PGPASSWORD}
          driver-class-name: org.postgresql.Driver
        slave_1:
          url: jdbc:postgresql://${PGHOST_SLAVE_1}:${PGPORT}/${PGDATABASE}
          username: ${PGUSER}
          password: ${PGPASSWORD}
          driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never
  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    ru.webdl.otus.socialnetwork: INFO
